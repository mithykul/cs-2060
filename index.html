<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logo Turtle Graphics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            gap: 20px;
        }
        
        .container {
            display: flex;
            gap: 20px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }
        
        .floor {
            border: 2px solid #333;
            position: relative;
        }
        
        .cell {
            position: absolute;
            border: 1px solid #eee;
            box-sizing: border-box;
        }
        
        .turtle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: green;
            transform-origin: center;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            transition: all 0.2s;
        }
        
        .marked {
            background-color: #333;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        
        .key-controls {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2>Turtle Controls</h2>
            <button onclick="moveTurtle('up')">Move Up</button>
            <button onclick="moveTurtle('down')">Move Down</button>
            <button onclick="moveTurtle('left')">Move Left</button>
            <button onclick="moveTurtle('right')">Move Right</button>
            <button onclick="togglePen()">Toggle Pen</button>
            <button onclick="resetFloor()">Reset Floor</button>
            <div class="instructions">
                <h3>Instructions:</h3>
                <p>Use buttons or keyboard to control the turtle:</p>
                <div class="key-controls">
                    <p>Arrow Keys: Move turtle</p>
                    <p>Space: Toggle pen</p>
                    <p>R: Reset floor</p>
                </div>
                <p>Pen Status: <span id="penStatus">Up</span></p>
            </div>
        </div>
        <div id="floor" class="floor"></div>
    </div>
    <script src="turtle.js"></script>
</body>
</html>
